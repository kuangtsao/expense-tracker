<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭記帳本</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css' integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==' crossorigin='anonymous'/>
</head>
<body>
  <header>
    <!-- navigation -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">家庭記帳本</a>
        <a href="/users/logout" class="btn btn-light">登出</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="d-flex justify-content-center mt-4">
        <span class="me-5">*必填欄位</span>
        <span class="ms-4">請輸入你的支出！</span>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <form action="/items/new" method="post">
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label for="item-name" class="col-form-label">名稱*：</label>
          </div>
          <div class="col-auto">
            <input type="text" id="item-name" class="form-control" aria-describedby="item name">
          </div>
        </div>
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label for="item-date" class="col-form-label">類別*：</label>
          </div>
          <div class="col-auto">
            <select id="select-sort" class="form-select" onchange="this.form.submit()">
              <option selected>選取以查看細項</option>
              <option value="home">家居物業</option>
              <option value="transport">交通出行</option>
              <option value="recreation">休閒物業</option>
              <option value="food">餐飲食品</option>
              <option value="other">其他</option>
            </select>
          </div>
        </div>
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label for="item-category" class="col-form-label">日期*：</label>
          </div>
          <div class="col-auto">
            <input type="date" id="itemDate" class="form-control" aria-describedby="item date">
          </div>
        </div>
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label for="item-amount" class="col-form-label">金額*：</label>
          </div>
          <div class="col-auto">
            <input type="text" id="itemAmount" class="form-control" aria-describedby="item name">
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <button id="submit-btn" class="btn btn-success" type="submit">新增支出</button>
          <a href="/" class="btn btn-primary">返回首頁</a>
        </div>
      </form>
    </div>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js' integrity='sha512-XLo6bQe08irJObCc86rFEKQdcFYbGGIHVXcfMsxpbvF8ompmd1SNJjqVY5hmjQ01Ts0UmmSQGfqpt3fGjm6pGA==' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js' integrity='sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==' crossorigin='anonymous'></script>
</body>
</html>
